# GeoAnalytics Pro Configuration
app.version=3.0.0
app.name=GeoAnalytics Pro

# Performance Settings
max.threads=8
default.data.size=100000
max.data.size=10000000
timeout.seconds=30

# Algorithm Settings
algorithms=Quick Sort,Merge Sort,Heap Sort,Tim Sort,Radix Sort,Intro Sort,Dual-Pivot Quick Sort,Block Sort
default.algorithm=Quick Sort

# UI Settings
theme=dark
language=en
auto.save=true
backup.interval=300

# Data Sources
satellite.data.path=./data/satellite/
export.path=./exports/
temp.path=./temp/

# Analytics Settings
enable.detailed.metrics=true
enable.memory.tracking=true
enable.real.time.updates=true
sample.rate=1000